<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>6_element.html</h1>
    <hr>

    <h3>script에서 element를 생성하여 화면 요소에 반영</h3>
    <div id="root">
        
    </div>

    <script>
        const root = document.getElementById('root')
        
        // 1) document 내장함수를 이요하기
        const el = document.createElement('div')
        el.className = 'item'
        el.innerText = '돈까스'
        root.appendChild(el)
        
        // 2) innerHTML 을 이용하여 문자열 형식으로 태그를 추가하기
        const e2 = '<div class="item">초밥</div>'
        root.innerHTML += e2
        
        // 번외) 불러온 요소를 다시 추가하기
        // 이미 동일한 요소가 있다면, 해당 요소는 마지막으로 이동한다
        const e3 = document.querySelector('.item')
        root.appendChild(e3)
        
        // 동일한 요소 존재 유무에 상관없이, 마지막에 추가한다
        const e4 = document.querySelector('.item').innerText
        root.innerHTML += '<div class="item">' + e4 + '</div>'
        
    </script>

</body></html>
