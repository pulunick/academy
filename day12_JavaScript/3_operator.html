<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>3_operator.html</h1>
    <hr>
    
    <script>
        // 1) 타입이 다르지만 비교가 가능하다
        const s1 = '0'
        const s2 = 0
        const s3 = []
        const s4 = '0'
        
        console.log(s1 == s2)   // 빈 문자열과 0 은 같다
        console.log(s2 == s3)   // 0과 빈 배열은 같다
        console.log(s1 == s3)   // 빈 문자열과 빈 배열은 같다
        console.log('=========')
        console.log(s2 == s3)   // 0과 빈 배열은 같다
        console.log(s2 == s4)   // 0과 '0'은 같다
        console.log(s3 == s4)   // 빈 배열과 '0'은 같다(false)
        
        // javaScript의 비교 연산자는 ==, === 로 구분된다
        // == (!=) : 타입에 상관없이 값을 비교한다
        // === (!==) : 타입과 값을 같이 비교한다
        // false인 이유는 문자열의 0은 0이란 값이 존재하고, 배열의 0번째 인덱스는 값이 없기에 false가 등장한다.
        
        console.log('=========')
        // 2) 문자열도 연산자로 일치여부를 비교한다
        const s5 = 'Hello'
//        const s6 = prompt('Hello라고 입력하세요')
//        console.log(s5 === s6)
        
        console.log('=========')
        // 3) 문자열도 크기비교(크다, 작다) 가 가능하다
        const s7 = 'World'
        console.log(s5 > s7)
        console.log(s5 < s7)
        
        // 4) 정렬이 수월하다
        const arr = ['apple', 'melon', 'kiwi', 'banana']
        arr.sort()
        
        console.log(arr)
        
        const arr2 = [
            {name: '이지은', age: 31},
            {name: '홍진호', age: 42},
            {name: '코난', age: 10},
            {name: '나단비', age: 5},
        ]
        // 문자열에 산술연산 -는 작동하지 않지만
        // 문자열 크기 비교 연산이 가능하기 떄문에
        // 크기비교 + 삼항 연산을 활용하여 문자열 기반 정렬이 가능하다
        arr2.sort((a, b) => {
            return a.name > b.name ? 1 : -1
        })
        console.log(arr2)
        
        arr2.sort((a,b) => a.age - b.age)
        console.log(arr2)
    </script>
</body>
</html>
