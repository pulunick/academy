<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html</title>
</head>
<body>
    <!--HTML은 뼈대를 만드는 역할이다.
        외적인 것은 css에게 넘겨놓은 상태이다.
        font태그는 옛날 태그이다. 지금은 쓰지 않는다.-->
    <h1>HTML 요소에 스타일을 지정하기</h1>
    <hr>

    <div style="background-color: red;
                color: white;
                width: 100px;">first</div>

    <div style="background-color: green;
                color: white;
                width: 200px;
                height: 200px;">second</div>

    <div style="background-color: blue;
                color: white;
                height: 100px;">third</div>
    <!--태그안에 바로 style을 넣는 것은 "인라인"이라 한다.-->
    <br><br><br>
    <span style="background-color: red;
                color: white;
                width: 100px;">first</div>

    <span style="background-color: green;
                color: white;
                width: 200px;
                height: 200px;">second</div>

    <span style="background-color: blue;
                color: white;
                height: 100px;">third</div>
    <!--한줄안에 여러 요소를 넣을 수 있다-->

    <!--div 는 width, height 크기 지정이 가능하지만 
        span 은 inline 속성을 가지기 때문에 정해 줄 수 없다.-->
    
</body>
</html>
